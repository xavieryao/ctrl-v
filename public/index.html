<!DOCTYPE html>
<html>
<head>
	<title>Raspberry Pi</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="./stylesheets/bootstrap.css">
	<link rel="stylesheet" href="./stylesheets/my_style.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="./javascripts/jquery.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="./javascripts/bootstrap.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Welcome</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<h2>Hi there!<br /><small>From Raspberry Pi</small></h2>
			<div class="row">
				<div class="col-xs-6">Current Temperature:<br /><div id="temp"></div></div>
				<div class="col-xs-6">RAM Usage</div>
			</div>
		</div>

	</div>
	<script>
		$(document).ready(function() {
			console.log('ready');
			var updateTemp = function(){
				$.get('/temp',function(resp){
					t = parseFloat(resp) / 1000;
					console.log(t);
					$('#temp').text(t + '℃');
				});
			}();
			setInterval(updateTemp,2000);
		});
	</script>
</body>
